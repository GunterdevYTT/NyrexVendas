    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --blue-dark: #0a1931;
            --blue-medium: #1a5f7a;
            --blue-light: #1597bb;
            --cyan-dark: #00b4d8;
            --cyan-medium: #48cae4;
            --cyan-light: #90e0ef;
            --navy-dark: #0c2461;
            --navy-medium: #1e3799;
            --navy-light: #4a69bd;
            --text-light: #F5F5F5;
            --text-muted: #CCCCCC;
            --green-success: #2ecc71;
            --green-light: #3ae374;
            --red-error: #ff6b6b;
            --yellow-warning: #ffd93d;
            --google-blue: #4285f4;
            --google-red: #ea4335;
            --google-green: #34a853;
            --google-yellow: #fbbc05;
            --purple: #9d4edd;
            --pink: #ff5d8f;
        }

        body {
            background: linear-gradient(135deg, var(--blue-dark) 0%, #0a1931 50%, var(--navy-dark) 100%);
            color: var(--text-light);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        .water-effect {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at center, 
                rgba(21, 151, 187, 0.08) 0%, 
                rgba(26, 95, 122, 0.05) 30%, 
                rgba(0, 0, 0, 0) 70%);
            pointer-events: none;
            z-index: -1;
        }

        .floating-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            background: var(--cyan-light);
            border-radius: 50%;
            opacity: 0.1;
            animation: float 20s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.1;
            }
            90% {
                opacity: 0.1;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            padding: 25px 20px;
            margin-bottom: 20px;
            position: relative;
        }

        .logo {
            font-size: 3.5rem;
            font-weight: 900;
            margin-bottom: 10px;
            background: linear-gradient(45deg, var(--cyan-medium), var(--pink), var(--cyan-light));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 30px rgba(72, 202, 228, 0.3);
            letter-spacing: 2px;
            animation: glow 3s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 20px rgba(72, 202, 228, 0.3),
                             0 0 30px rgba(255, 93, 143, 0.2);
            }
            to {
                text-shadow: 0 0 30px rgba(72, 202, 228, 0.5),
                             0 0 40px rgba(255, 93, 143, 0.3),
                             0 0 50px rgba(72, 202, 228, 0.2);
            }
        }

        .tagline {
            font-size: 1.4rem;
            color: var(--cyan-light);
            margin-bottom: 10px;
            font-weight: 600;
        }

        .subtitle {
            font-size: 1.1rem;
            color: var(--text-muted);
            margin-bottom: 25px;
        }

        .user-bar {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 100;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(26, 95, 122, 0.3);
            padding: 8px 15px;
            border-radius: 20px;
            border: 1px solid rgba(72, 202, 228, 0.2);
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
        }

        .user-info:hover {
            border-color: var(--cyan-medium);
            box-shadow: 0 0 15px rgba(72, 202, 228, 0.2);
        }

        .user-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: linear-gradient(45deg, var(--cyan-dark), var(--cyan-medium));
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #0a1931;
        }

        .user-name {
            font-weight: 600;
            color: var(--cyan-light);
            max-width: 150px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .logout-btn {
            background: rgba(255, 107, 107, 0.2);
            color: #ff6b6b;
            border: 1px solid rgba(255, 107, 107, 0.3);
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .logout-btn:hover {
            background: rgba(255, 107, 107, 0.3);
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(255, 107, 107, 0.2);
        }

        /* NOVO: Botão de Cupom Flutuante */
        .cupom-floating-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            z-index: 99;
            background: linear-gradient(45deg, var(--pink), var(--purple));
            color: white;
            border: none;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            box-shadow: 0 5px 20px rgba(157, 78, 221, 0.4);
            transition: all 0.3s ease;
            animation: floatBtn 3s ease-in-out infinite;
        }

        @keyframes floatBtn {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .cupom-floating-btn:hover {
            transform: scale(1.1) rotate(15deg);
            box-shadow: 0 8px 25px rgba(157, 78, 221, 0.6);
        }

        .cupom-floating-btn .badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background: var(--green-success);
            color: white;
            width: 22px;
            height: 22px;
            border-radius: 50%;
            font-size: 0.8rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            animation: pulseBadge 2s infinite;
        }

        @keyframes pulseBadge {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .products-section {
            display: none;
        }

        .cupom-section {
            background: linear-gradient(135deg, 
                rgba(157, 78, 221, 0.1) 0%, 
                rgba(255, 93, 143, 0.1) 100%);
            border-radius: 20px;
            padding: 25px;
            margin: 25px auto 35px;
            max-width: 900px;
            text-align: center;
            border: 2px solid rgba(157, 78, 221, 0.3);
            box-shadow: 0 10px 30px rgba(157, 78, 221, 0.2);
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
            display: none;
        }

        .cupom-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, 
                transparent 30%, 
                rgba(255, 255, 255, 0.05) 50%, 
                transparent 70%);
            animation: shine 3s infinite linear;
        }

        @keyframes shine {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .cupom-section.active {
            display: block;
            animation: slideDown 0.5s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .cupom-title {
            font-size: 2rem;
            background: linear-gradient(45deg, var(--pink), var(--purple), var(--cyan-light));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 10px;
            font-weight: 800;
        }

        .cupom-description {
            color: var(--text-muted);
            margin-bottom: 25px;
            font-size: 1.1rem;
        }

        .cupom-input-container {
            display: flex;
            gap: 15px;
            max-width: 500px;
            margin: 0 auto;
            align-items: center;
        }

        .cupom-input {
            flex: 1;
            padding: 15px 20px;
            background-color: rgba(10, 25, 49, 0.8);
            border: 2px solid rgba(157, 78, 221, 0.5);
            border-radius: 12px;
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            text-transform: uppercase;
            text-align: center;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }

        .cupom-input:focus {
            outline: none;
            border-color: var(--pink);
            box-shadow: 0 0 20px rgba(255, 93, 143, 0.3);
            transform: scale(1.02);
        }

        .cupom-btn {
            padding: 15px 30px;
            background: linear-gradient(45deg, var(--purple), var(--pink));
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            white-space: nowrap;
            font-size: 1rem;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 5px 15px rgba(157, 78, 221, 0.4);
        }

        .cupom-btn:hover {
            background: linear-gradient(45deg, var(--pink), var(--purple));
            transform: scale(1.05) translateY(-2px);
            box-shadow: 0 8px 25px rgba(157, 78, 221, 0.6);
        }

        .cupom-btn:active {
            transform: scale(0.98);
        }

        .cupom-result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 12px;
            font-weight: 700;
            font-size: 1rem;
            display: none;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .cupom-result.success {
            background: rgba(46, 204, 113, 0.2);
            color: var(--green-success);
            border: 2px solid rgba(46, 204, 113, 0.3);
            display: block;
        }

        .cupom-result.error {
            background: rgba(255, 107, 107, 0.2);
            color: #ff6b6b;
            border: 2px solid rgba(255, 107, 107, 0.3);
            display: block;
        }

        .cupom-close {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            color: var(--text-muted);
            font-size: 1.5rem;
            cursor: pointer;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all 0.3s;
        }

        .cupom-close:hover {
            color: var(--cyan-light);
            background: rgba(72, 202, 228, 0.1);
            transform: rotate(90deg);
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .product-card {
            background: linear-gradient(145deg, 
                rgba(26, 95, 122, 0.15), 
                rgba(10, 25, 49, 0.2));
            border-radius: 20px;
            overflow: hidden;
            transition: all 0.4s ease;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(72, 202, 228, 0.15);
            backdrop-filter: blur(5px);
            position: relative;
        }

        .product-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 20px 40px rgba(72, 202, 228, 0.25);
            border-color: rgba(72, 202, 228, 0.4);
        }

        .product-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, 
                var(--cyan-medium), 
                var(--cyan-light), 
                var(--cyan-medium));
            transform: scaleX(0);
            transition: transform 0.3s ease;
            transform-origin: left;
        }

        .product-card:hover::before {
            transform: scaleX(1);
        }

        .product-image {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-bottom: 2px solid rgba(72, 202, 228, 0.2);
            transition: transform 0.3s ease;
        }

        .product-card:hover .product-image {
            transform: scale(1.05);
        }

        .product-info {
            padding: 20px;
        }

        .product-name {
            font-size: 1.4rem;
            font-weight: 700;
            margin-bottom: 10px;
            color: var(--cyan-light);
        }

        .product-price-container {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .original-price {
            font-size: 1.2rem;
            color: #ff6b6b;
            text-decoration: line-through;
            opacity: 0.7;
        }

        .discount-price {
            font-size: 1.8rem;
            font-weight: 900;
            color: var(--green-success);
            text-shadow: 0 0 10px rgba(46, 204, 113, 0.3);
        }

        .discount-badge {
            background: linear-gradient(45deg, var(--pink), var(--purple));
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 700;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { 
                transform: scale(1); 
                box-shadow: 0 0 10px rgba(157, 78, 221, 0.3);
            }
            50% { 
                transform: scale(1.05); 
                box-shadow: 0 0 15px rgba(157, 78, 221, 0.5);
            }
        }

        .buy-btn {
            display: block;
            width: 100%;
            padding: 16px;
            background: linear-gradient(45deg, var(--blue-medium), var(--cyan-dark));
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(26, 95, 122, 0.4);
        }

        .buy-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(255, 255, 255, 0.2), 
                transparent);
            transition: left 0.5s ease;
        }

        .buy-btn:hover {
            background: linear-gradient(45deg, var(--cyan-dark), var(--cyan-medium));
            transform: translateY(-2px) scale(1.02);
            box-shadow: 0 10px 25px rgba(72, 202, 228, 0.5);
        }

        .buy-btn:hover::before {
            left: 100%;
        }

        .auth-screen {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 70vh;
            padding: 20px;
        }

        .auth-container {
            background: linear-gradient(145deg, 
                rgba(26, 95, 122, 0.25), 
                rgba(10, 25, 49, 0.3));
            border-radius: 20px;
            width: 100%;
            max-width: 450px;
            padding: 35px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(72, 202, 228, 0.2);
            backdrop-filter: blur(15px);
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .auth-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, 
                var(--cyan-medium), 
                var(--cyan-light), 
                var(--cyan-medium));
        }

        .auth-title {
            font-size: 2rem;
            color: var(--cyan-light);
            margin-bottom: 5px;
        }

        .auth-subtitle {
            color: var(--text-muted);
            margin-bottom: 30px;
            font-size: 1rem;
        }

        .auth-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 15px;
            text-align: center;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        .auth-btn-email {
            background: linear-gradient(45deg, var(--green-success), var(--green-light));

            box-shadow: 0 5px 15px rgba(46, 204, 113, 0.3);
        }

        .auth-btn-email:hover {
            background: linear-gradient(45deg, var(--green-light), #3ae374);

        }
